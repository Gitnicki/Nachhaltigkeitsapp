    <div class="wrapper">
        <h2>Registrieren</h2>
    <form action="/submit_registration" method="post">
        <div class="input-box">
            <label for="benutzername">Benutzername:</label>
            <input type="text" placeholder="Benutzername" required>
            <i class='bx bxs-user'></i>
        </div>
    <div class="input-box">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Benutzername@Beispiel.com"  required>
    </div>
    <div class="input-box">
        <label for="password">Passwort:</label>
        <input type="password" placeholder="Passwort eingeben" required>
    </div>
    <div class="input-box">
        <label for="confirm_password">Passwort best√§tigen:</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Passwort wiederholen" required>
    </div>
    <div>
        <button type="submit" class="btn">Registrieren</button>
    </div>
    <div class="anmelden-link">
        <p>Bereits ein Konto <a href="login.html">hier Anmelden</a></p>
    </div>
    </form>
