                <img src="images/icon.jpg" alt="Icon" width="40" height="35" class="d-inline-block align-text-top">

        </div>

    <div class="wrapper">
        <h2>Registrieren</h2>
        <!-- <div id="message"></div> -->
    <form action="/register" method="post">
        <div class="input-box">
            <label for="benutzername">Benutzername:</label>
            <input type="text" name="benutzername" placeholder="Benutzername" required>
            <i class='bx bxs-user'></i>
        </div>
    <div class="input-box">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Benutzername@Beispiel.com"  required>
    </div>
    <div class="input-box">
        <label for="passwort">Passwort:</label>
        <input type="password" name="passwort" placeholder="Passwort geben" required>
    </div>
    <div class="input-box">
        <label for="confirm_password">Passwort bestätigen:</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Passwort wiederholen" required>
    </div>
    <div>
        <input onclick="redirectToHome()" type="submit" class="btn" value="Registrieren">
    </div>
    <div class="anmelden-link">
        <p>Bereits ein Konto <a href="login">hier Anmelden</a></p>
    </div>
    </form>

    </div>

    <script src="/static/app.js"></script> 
    <script>
        // JavaScript, um die GET-Anfrage auszulösen
        document.getElementById('redirectToLogin').addEventListener('click', function() {
            // Erstellen Sie eine GET-Anfrage zum Server für /home
            fetch('/login')
            .then(response => response.text())
            .then(html => {
                // Ersetzen Sie den Inhalt des aktuellen Dokuments mit dem geladenen HTML
                document.open();
                document.write(html);
                    document.close();
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
