<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoLeaf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <nav class="navbar bg-body-tertiary ecoleaf">
        <div class="container-fluid">
            <a class="navbar-brand" href="index">
                <img src="images/icon.jpg" alt="Icon" width="40" height="35" class="d-inline-block align-text-top">
                EcoLeaf
            </a>
        </div>
    </nav>

    <div class="wrapper">
        <form action="/login" method="POST">
        <h1>Login</h1>
        <div class="input-box">
            <input name="benutzername" type="text" placeholder="Benutzername" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            
            <input name="passwort" type="password" placeholder="Passwort" required>
            <i class='bx bxs-lock-alt' ></i>
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox">Merken</label>
            <a href="#">Passwort vergessen</a>
        </div>
        <button  onclick="redirectToHome()" type="submit" class="btn">Anmelden</button>
        <div class="register-link">
            <p>noch kein Konto? <a href="register">Registrieren</a></p>
        </div>
        </form>
    </div> 
    <footer class="navbar navbar-expand-lg bg-secondary footer" style="height: 180px;" data-bs-theme="dark">
        <div class="container-fluid">
            <ul class="navbar-nav mb-2 mb-lg-0 mx-auto">
                <li class="nav-item px-2"><a href="home" target="_self" class="nav-link">Home</a></li>
                <li class="nav-item px-2"><a href="datenschutz" target="_self" class="nav-link">Datenschutz</a></li>
                <li class="nav-item px-2"><a href="contact" target="_self" class="nav-link">Kontakt</a></li>
                <li class="nav-item px-2"><a href="impressum" target="_self" class="nav-link">Impressum</a></li>
            </ul>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script src="/static/app.js"></script>
    <script src="/static/login.js"></script> 
    <script>
        // JavaScript, um die GET-Anfrage auszulösen
        document.getElementById('redirectToHome').addEventListener('click', function() {
            // Erstellen Sie eine GET-Anfrage zum Server für /home
            fetch('/home')
            .then(response => response.text())
            .then(html => {
                // Ersetzen Sie den Inhalt des aktuellen Dokuments mit dem geladenen HTML
                document.open();
                document.write(html);
                document.close();
            })
            .catch(error => console.error('Error:', error));
        });
        </script>
</form>  
</body>
</html>
